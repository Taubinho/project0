<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Set viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Link the stylsheet -->
        <link rel="stylesheet" href="styles.css"/>

        <title>Search</title>
    </head>
    <body>
        <!-- a header with links to each of the pages -->
        <div class="header">
            <div class="header_links">
                <a class="header_links" href="index.html">Google search</a>
                <a class="header_links" href="imagesearch.html">Image Search</a>
                <a class="header_links" href="advancedsearch.html">Advanced Search</a>
            </div>          
        </div>
        <!-- the search container -->
        <div class="search">            
            <img src="google-logo-5.png" alt="Google logo"/> 
            <form action="https://google.com/search">
                <div>                
                    <input type="text" name="q">
                </div>
                <div class="buttons">

                    <!-- added a "hidden" button that adds the value to the search that links to google image search (value=s"isch") -->
                    <input type="hidden" name="tbm" value="isch">
                    <input type="submit" value="Image Search">
                </div>
            </form>
        </div>
    </body>
</html>
